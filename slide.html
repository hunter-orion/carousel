<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="slide.css" />
  </head>
  <body>



      <section class="slider-wrapper" aria-label="Testimonials">      
        <div class="slides-div">
          <div class="slides-container" id="slides-container">
            <!-- first aria set to false then all others true for first render. Will dynamically update when moved.  -->
            <div class="slide" aria-hidden="false"><div class="slide-content">slide 1 </div></div>
            <!-- put all content inside the slide content div not the slide, otherwise will shift content when sliding. 
             you Could use just the slide if you wish content to be moved when sliding maybe for another project -->
            <div class="slide" aria-hidden="true"><div class="slide-content">slide 2 <img src="https://plus.unsplash.com/premium_photo-1683141154082-324d296f3c66?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""> </div></div>
            <div class="slide" aria-hidden="true"><div class="slide-content">slide 3 example template </div></div>

          </div>
        </div>
      </section>


    <script src="slide.js"></script>
  </body>
</html>
